<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>jackeet</title>
    <link rel="stylesheet" href="site.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 id="page-title"></h1>

        <button id="menu-button" class="menu-button__wrapper">
            <span class="menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </span>
        </button>
    </header>

    <div id="menu-cover" class="menu__cover"></div>
    <nav id="menu" class="menu">
        <div>
            <div class="lang-selector">
                <button class="lang-selector__selected" id="lang-selector">
                    <span id="lang-selected" id="lang-selected"></span>
                    <div class="triangle" id="lang-triangle"></div>
                </button>
                <ul class="lang-selector__options" id="lang-options">
                    <li class="lang-selector__option">RU</li>
                    <li class="lang-selector__option">EN</li>
                </ul>
            </div>

            <div class="menu__links" id="menu-links"></div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </nav>

    <main id="main">
        <header>
            <p id="page-header"></p>
        </header>

        <section class="info">
            <section class="block-left" id="info-sections"></section>
        </section>
    </main>

    <script type="text/javascript">const page="contacts"</script>
    <script src="data.js"></script>
    <script src="site.js"></script>
</body>
</html>
